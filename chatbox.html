<!DOCTYPE html>
<html lang="id">
<head>
	<title>ChatJs</title>
</head>
<body>

	<table>
		<tr>
			<td>
			    <input type="text" name="pesan" id="pesan" style="height: 20px;">

		</tr>
		<tr>
